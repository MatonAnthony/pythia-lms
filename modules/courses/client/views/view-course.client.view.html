<section>
  <div ng-if="!vm.course.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.course.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.courses.list" ng-bind="'COURSE.COURSES' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.courses.view({courseId: vm.course._id})" ng-bind="vm.course.serial"></a></li>
    </ol>

    <h2 ng-bind="vm.course.serial"></h2>

    <div class="row">
      <div class="col-md-9">
        <div ng-bind="vm.course.description"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'COURSE.COORDINATORS' | translate"></dt>
              <dd><span ng-repeat="coordinator in vm.course.coordinators" ng-bind="coordinator.displayName + ($last ? '' : ', ')"></span></dd>
              <dt ng-bind="'COURSE.CREDITS' | translate"></dt>
              <dd ng-bind="vm.course.credits"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
