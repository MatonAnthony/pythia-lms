<section>
  <div ng-if="vm.course._id && !vm.course.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="!vm.course._id || vm.course.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.courses.list" ng-bind="'COURSE.COURSES' | translate"></a></li>
    </ol>

    <h2>{{vm.course._id ? 'COURSE.EDIT' : 'COURSE.CREATE' | translate}}</h2>

    <div class="col-md-12">
      <form name="vm.form.courseForm" class="form-horizontal" ng-submit="vm.save(vm.form.courseForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label class="control-label" for="name" ng-bind="'COURSE.SERIAL' | translate"></label>
            <input name="serial" type="text" ng-model="vm.course.serial" id="serial" class="form-control" placeholder="{{'COURSE.SERIAL' | translate}}" required />
            <div ng-messages="vm.form.courseForm.serial.$error" role="alert">
              <p class="help-block error-text" ng-message="required" ng-bind="'COURSE.SERIAL_ERROR' | translate"></p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="title" ng-bind="'COURSE.TITLE' | translate"></label>
            <input name="title" type="text" ng-model="vm.course.title" id="title" class="form-control" placeholder="{{'COURSE.TITLE' | translate}}" required />
            <div ng-messages="vm.form.courseForm.title.$error" role="alert">
              <p class="help-block error-text" ng-message="required" ng-bind="'COURSE.TITLE_ERROR' | translate"></p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="credits" ng-bind="'COURSE.CREDITS' | translate"></label>
            <input name="credits" type="number" ng-model="vm.course.credits" id="credits" class="form-control" placeholder="0" required />
            <div ng-messages="vm.form.courseForm.credits.$error" role="alert">
              <p class="help-block error-text" ng-message="required" ng-bind="'COURSE.CREDITS_ERROR' | translate"></p>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">{{vm.course._id ? 'GENERAL.UPDATE' : 'GENERAL.CREATE' | translate}}</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
