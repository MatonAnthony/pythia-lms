<section>
  <div ng-if="!vm.problem.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.problem.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.problems.list" ng-bind="'PROBLEM.PROBLEMS' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.problems.view({problemId: vm.problem._id})" ng-bind="vm.problem.name"></a></li>
    </ol>

    <h2 ng-bind="vm.problem.name"></h2>

    <div class="row">
      <div class="col-md-9">
        <div ng-bind="vm.problem.description"></div>

        <h3 ng-bind="'PROBLEM.CONFIG' | translate"></h3>

        <p ng-if="!vm.problem.config" ng-bind="'PROBLEM.NO_CONFIG' | translate"></p>
        <pre ng-if="vm.problem.config" ng-bind="vm.problem.config"></pre>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'PROBLEM.TYPE' | translate"></dt>
              <dd ng-bind="vm.problem.type"></dd>
              <dt ng-bind="'PROBLEM.POINTS' | translate"></dt>
              <dd ng-bind="vm.problem.points"></dd>
              <dt ng-bind="'PROBLEM.MAX_SUBMISSIONS' | translate"></dt>
              <dd ng-bind="vm.problem.maxsubmissions"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
