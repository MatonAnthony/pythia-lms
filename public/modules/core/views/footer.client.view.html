<div class="container" data-ng-controller="LanguageController">
	{{'BY' | translate}} <a href="https://github.com/pythia-project/pythia-lms/blob/master/AUTHORS">{{'PYTHIA_AUTHORS' | translate}}</a>.

	<div class="pull-right">
		<form>
			<ol class="nya-bs-select dropup" data-ng-model="lang">
				<li class="nya-bs-option" value="en_GB"><a data-ng-click="changeLanguage('en_GB')"><span><span class="flag-gb"></span>English</span></a></li>
				<li class="nya-bs-option" value="fr_BE"><a data-ng-click="changeLanguage('fr_BE')"><span><span class="flag-be"></span>Français</span></a></li>
				<li class="nya-bs-option" value="nl_BE"><a data-ng-click="changeLanguage('nl_BE')"><span><span class="flag-be"></span>Nederlands</span></a></li>
				<li class="nya-bs-option" value="pl_PL"><a data-ng-click="changeLanguage('pl_PL')"><span><span class="flag-pl"></span>Polski</span></a></li>
				<li class="nya-bs-option" value="pt_BR"><a data-ng-click="changeLanguage('pt_BR')"><span><span class="flag-br"></span>Português</span></a></li>
			</ol>
		</form>
	</div>
</div>
