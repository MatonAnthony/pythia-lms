<section data-ng-controller="ProblemsController">
	<ol class="breadcrumb">
		<li><a href="#!/problems/manage" data-ng-bind="'PROBLEM.PROBLEMS' | translate"></a></li>
	</ol>

	<h2 data-ng-bind="'PROBLEM.CREATE_PROBLEM' | translate"></h2>

	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name" data-ng-bind="'PROBLEM.NAME' | translate"></label>
					<div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="{{'PROBLEM.NAME' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="type" data-ng-bind="'PROBLEM.TYPE' | translate"></label>
					<div class="controls">
						<select data-ng-model="type" id="type" class="form-control" required>
							<option value="generic" data-ng-bind="'PROBLEM.GENERIC_TYPE' | translate"></option>
							<option value="unit-testing" data-ng-bind="'PROBLEM.UNIT-TESTING_TYPE' | translate"></option>
							<option value="qcm" data-ng-bind="'PROBLEM.QCM_TYPE' | translate"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description" data-ng-bind="'PROBLEM.DESCRIPTION' | translate"></label>
					<div class="controls">
						<textarea data-ng-model="description" id="description" class="form-control" placeholder="{{'PROBLEM.DESCRIPTION' | translate}}" rows="10"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="authors" data-ng-bind="'PROBLEM.AUTHORS' | translate"></label>
					<tags-input data-ng-model="authors" placeholder="{{'PROBLEM.ADD_AUTHOR' | translate}}"></tags-input>
				</div>
				<div class="form-group">
					<label class="control-label" for="points" data-ng-bind="'PROBLEM.POINTS_MAJ' | translate"></label>
					<div class="controls">
						<input type="number" data-ng-model="points" id="points" class="form-control" placeholder="{{'PROBLEM.POINTS_MAJ' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="maxsubmission" data-ng-bind="'PROBLEM.MAX_SUBMISSION' | translate"></label>
					<div class="controls">
						<input type="number" data-ng-model="maxsubmission" id="maxsubmission" class="form-control" placeholder="0" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="config" data-ng-bind="'PROBLEM.CONFIG' | translate"></label>
					<div class="controls">
						<textarea data-ng-model="config" id="config" class="form-control" placeholder="{{'PROBLEM.CONFIG' | translate}}" rows="5"></textarea>
					</div>
				</div>
				<fieldset>
					<legend>Pythia task configuration</legend>
					<div class="form-group">
						<label class="control-label" for="environment" data-ng-bind="'PROBLEM.ENVIRONMENT' | translate"></label>
						<div class="controls">
							<input type="text" data-ng-model="task.environment" id="environment" class="form-control" placeholder="busybox" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="taskfs">Taskfs</label>
						<div class="controls">
							<input type="text" data-ng-model="task.taskfs" id="taskfs" class="form-control" placeholder="task.sfs" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="time" data-ng-bind="'PROBLEM.TIME' | translate"></label>
						<div class="controls">
							<input type="number" data-ng-model="task.limits.time" id="time" class="form-control" placeholder="60" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="memory" data-ng-bind="'PROBLEM.MEMORY' | translate"></label>
						<div class="controls">
							<input type="number" data-ng-model="task.limits.memory" id="memory" class="form-control" placeholder="32" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="disk" data-ng-bind="'PROBLEM.DISK' | translate"></label>
						<div class="controls">
							<input type="number" data-ng-model="task.limits.disk" id="disk" class="form-control" placeholder="50" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="output" data-ng-bind="'PROBLEM.OUTPUT' | translate"></label>
						<div class="controls">
							<input type="number" data-ng-model="task.limits.output" id="output" class="form-control" placeholder="1024" required>
						</div>
					</div>
				</fieldset>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" data-ng-bind="'PROBLEM.CREATE' | translate"></button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
